name: build-extension
run-name: ${{ github.actor }} is building an extension
on: [push]
jobs:
  bundle-and-package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install
      - run: npm run package